<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Fake News Detector</h1>

    <!-- TEXT INPUT -->
    <textarea id="news_text" placeholder="Enter news text here..."></textarea>

    <!-- BUTTON CALLING THE CORRECT FUNCTION -->
    <button type="button" onclick="analyzeNews()">Analyze</button>

    <!-- RESULT SECTION -->
    <div id="result">
        <p><strong>Prediction:</strong> <span id="prediction">-</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">-</span></p>
    </div>
</div>

<!-- JAVASCRIPT -->
<script>
async function analyzeNews() {
    let text = document.getElementById("news_text").value;

    if (!text.trim()) {
        alert("Please enter some text first.");
        return;
    }

    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "news_text=" + encodeURIComponent(text)
    });

    const result = await response.json();

    if (result.error) {
        alert(result.error);
        return;
    }

    // BACKEND already returns correct label + % (e.g., 91.83)
    document.getElementById("prediction").innerText = result.prediction;
    document.getElementById("confidence").innerText = result.confidence + "%";
}

</script>

<a href="/logs" style="font-size:16px; margin-top:20px; display:block;">
    üîç View Saved Predictions
</a>


</body>
</html>
