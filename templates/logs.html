<!DOCTYPE html>
<html>
<head>
    <title>Prediction Logs</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #fafafa; }
    </style>
</head>
<body>

<h2>Prediction Logs</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Input Text</th>
        <th>Prediction</th>
        <th>Confidence</th>
        <th>Timestamp</th>
    </tr>

    {% for row in logs %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ "%.2f" % row[3] }}%</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
