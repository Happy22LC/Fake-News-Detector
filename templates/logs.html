<!DOCTYPE html>
<html>
<head>
    <title>Prediction Logs</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #dba970; }
        tr:nth-child(even) { background-color: #faf4ed; }
    </style>
</head>
<body>

<h2>Prediction Logs</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Input Text</th>
        <th>Prediction</th>
        <th>Confidence</th>
        <th>Timestamp</th>
    </tr>

    {% for row in logs %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ "%.2f" % row[3] }}%</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}

</table>

<div style="margin-top: 30px; text-align: center;">
    <a href="/"
       style="background-color:#108f18;
              padding:12px 25px;
              color:white;
              text-decoration:none;
              border-radius:8px;
              font-size:18px;">
        Back to Home
    </a>
</div>


</body>
</html>
